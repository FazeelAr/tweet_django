{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<form class="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="px-4 py-2 mt-3 mb-3 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300">
        Submit
    </button>
</form>
<p>Already have an account? <a  class="font-semibold " href="{% url 'login' %}">Login</a></p>
{% endblock %}
