{% extends "layout.html" %}
{% block title %}Tweet List{% endblock %}

{% block content %}
<div class="flex flex-col md:flex-row">
   

    <!-- Main Content -->
    <div class="w-full md:w-3/4 p-5">
        <h1 class="text-center text-white py-3 mt-2 bg-blue-600 mb-3 rounded-lg">For You</h1>
        <a href="{% url 'tweet_create' %}" class="mt-4 mb-3 px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300">
            Create a Tweet
        </a>

        <div class="mt-3 space-y-4">
            {% for tweet in tweets %}
            <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
                <a href="#">
                    <img class="rounded-t-lg mx-auto block" src="{{ tweet.photo.url }}" alt="Tweet Image" />
                </a>
                <div class="p-5 text-center">
                    <a href="#">
                        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                            {{ tweet.user.username }}
                        </h5>
                    </a>
                    <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ tweet.text }}</p>
                    <div class="flex justify-center space-x-2 mt-3">
                        {% if tweet.user == user %}
                            <a href="{% url 'tweet_edit' tweet.id %}" class="px-3 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300">
                                Edit
                            </a>
                            <a href="{% url 'tweet_delete' tweet.id %}" class="px-3 py-2 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300">
                                Delete
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
