{% extends 'layout.html' %}

{% block title %}confirmation{% endblock %}


{% block content %}

<h1 class="text-center font-semibold text-3xl">
    Are you sure you want to delete the tweet 
</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300">
        Delete
    </button>
    <a href="{% url 'tweet_list' %}">Cancel</a>
</form>

{% endblock %}
